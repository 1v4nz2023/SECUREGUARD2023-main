          <!-- Modal de registrar visitas -->
          <div class="modal fade" id="regvisitas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Programar visita</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
    
                  <form class="login__formulario">
                    <div class="mb-3">
                      <label for="nombres" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" required>
                    </div>
            
                    <div class="mb-3">
                      <label for="apellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" required>
                      </div>
            
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono">
                      </div>
            
                      <div class="mb-3">
                        <label for="date" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha">
            
                      </div>
            
                        <div class="mb-3">
                            <label for="time" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora">
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo</label>
                            <input type="text" class="form-control input-lg" id="motivo">
                        </div>       
                        <br> 
                    <button type="submit" class="btn btn-primary" id="sendvisitas">Enviar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
          <div class="modal fade" id="regdelivery" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Programar delivery</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                  <form class="login__formulario">
                    <div class="mb-3">
                      <label for="nombres2" class="form-label">Empresa</label>
                      <input type="text" class="form-control" id="empresa" aria-describedby="emailHelp" required>
                    </div>
            
                    <div class="mb-3">
                      <label for="apellidos2" class="form-label">Tipo de Vehiculo</label>
                      <input type="text" class="form-control" id="vehiculo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contacto" class="form-label">Contacto</label>
                        <input type="text" class="form-control" id="contacto" required>
                      </div>
            
                      <div class="mb-3">
                        <label for="date2" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha2">
            
                      </div>
            
                        <div class="mb-3">
                            <label for="time2" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora2">
                        </div>
                  <br>
                    <button type="submit" class="btn btn-primary" id="sendelivery">Enviar</button>
                  </form>
    
                
                </div>
              </div>
            </div>
          </div>

                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="savephoto">Guardar</button>
                  <button type="button" class="btn btn-danger" id="deletephoto">Borrar</button>
