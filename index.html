<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGuard</title>
    <link rel="shortcut icon" href="./recursos/img/sglogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./recursos/css/style2.css">
    <script src="./recursos/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   

    <main class="main">

        <div class="section__login container">

            <form class="login__formulario" id="login-form">
                <div class="text-center">
                    <img src="recursos/img/logo_alterno.png" class="login__image">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="login-email" aria-describedby="emailHelp">
                </div>
                <div class="mb-5">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="login-password">
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" class="btn login__btn__iniciar" id="btn_inicio_sesion" >Acceder</button>
                    <button type="button" class="btn login__btn__registrar ms-3" id="btn_registrar" data-bs-toggle="modal" data-bs-target="#signupModal">Registrar</button>
                </div>
             

                <div class="d-flex justify-content-center">
                    <div class="d-block">
                        <img src="recursos/img/ico_google.png" class="login__ico__google" id="googleIniciar"> 
                    </div>
                </div>

                <div class="login__footer text-center mt-5">
                    <small>Desarrollado por Grupo 3 © 2023</small>
                </div>
              </form>
              <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="signup-form">
                <label for="Nombres">Nombres</label>
                <input type="text" id="signup-name" class="form-control mb-3" placeholder="Nombres" required >

                <label for="Usuario">Usuario</label>
                <input type="text" id="signup-user" class="form-control mb-3" placeholder="Usuario" required>

                <label for="DNI">DNI</label>
                <input type="number" id="signup-dni" class="form-control mb-3" placeholder="DNI" required>

                <label for="Telefono">Teléfono</label>
                <input type="number" id="signup-tel" class="form-control mb-3" placeholder="Telefono" required>

                <label for="email">Email</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>

                <button type="submit" id="reg-btn" class="btn btn-primary w-100 mb-4">
                    Registrar
                </button>

            </form>
        </div>
      </div>
    </div>
  </div>
        </div>


    </main>


<script src="./recursos/bootstrap/bootstrap.min.js"></script>
<script src="./recursos/bootstrap/popper.min.js"></script>
<script type="module" src="./recursos/js/login/login.js"></script>
<!-- <script type="module" src="./recursos/js/registro/registro.js"></script> -->
<!-- <script type="module" src="./recursos/js/validatedlogin/validatelogin.js"></script> -->
<script src="../../recursos/js/registro/registrodb.js"></script>
<script src="../../recursos/js/login/logindb.js"></script>

</body>
</html>
